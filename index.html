<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .table{
            width: 50%;
            margin: auto;
        }
        table{
            width: 100%;
        }
        tr{
            border: 1px solid gray;
        }
        th,td{
            text-align: left;
            padding: 10px;
            width: 20px;
        }
    </style>
  </head>
  <body>
    <h4>New Password</h4>
    <input type="password" name="password" id="password" />
    <h4>Confirm Password</h4>
    <input type="password" name="conpassword" id="conpassword" />
    <p id="msg" style="color: red;"></p>
    <button id="btn">Submit</button>


    <div class="table">
        <button id="evenbtn">Color Even Row</button>
        <button id="oddbtn">Color Odd Row</button>
        <table>
            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>
            <tr>
                <td>Amazon</td>
                <td>85285285</td>
                <td>US</td>
            </tr>
            <tr>
                <td>Amazon</td>
                <td>85285285</td>
                <td>US</td>
            </tr>
            <tr>
                <td>Amazon</td>
                <td>85285285</td>
                <td>US</td>
            </tr>
            <tr>
                <td>Amazon</td>
                <td>85285285</td>
                <td>US</td>
            </tr>
        </table>
    </div>
  </body>
  <script>
    $(document).ready(function () {
      $("#btn").click(() => {
        var pas = $("#password").val();
        var value = $("#conpassword").val();
        if (pas != value){
            $("#msg").append("Password didn't match");
        }
        else{
            $("#msg").empty();
        }
      });

      $("#evenbtn").click(()=>{
          $("tr:even").css("background-color", "lightgray")
      })
      $("#oddbtn").click(()=>{
          $("tr:odd").css("background-color", "DodgerBlue")
      });
    });
  </script>
</html>
